<div class="card d-flex w-100">
  <div class="card-body">
    <div class="fs-16">{{ title }}</div>
    <hr style="background-color: teal" />
    <div class="fs-12 text-muted">
      {{ url }}
    </div>
    <div
      class="d-flex justify-content-end text-muted fs-12"
      *ngIf="siteName != null"
    >
      {{ siteName }}
    </div>
  </div>
</div>
