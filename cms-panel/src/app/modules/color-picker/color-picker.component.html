<div *ngIf="isLoaded">
  <div class="d-flex container">
    <div class="d-flex justify-content-center w-100">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row">
          <div class="d-flex flex-column fs-12 font-weight-bold mt-2">
            <label>Header color</label>
            <input
              class="custom-control rounded"
              style="
                height: 100px;
                border-style: solid;
                border-width: 1px;
                border-color: black;
              "
              [(colorPicker)]="colorHeader"
              [style.background]="colorHeader"
            />
          </div>
          <div class="d-flex flex-column fs-12 font-weight-bold mt-2 ml-5">
            <label class="d-flex justify-content-end">Footer color</label>
            <input
              class="custom-control rounded"
              style="
                height: 100px;
                border-style: solid;
                border-width: 1px;
                border-color: black;
              "
              [(colorPicker)]="colorMenu"
              [style.background]="colorMenu"
            />
          </div>
        </div>
        <div class="d-flex flex-row">
          <div class="d-flex flex-column fs-12 font-weight-bold mt-2">
            <label class="d-flex">Body color</label>
            <input
              class="custom-control rounded"
              style="
                height: 100px;
                border-style: solid;
                border-width: 1px;
                border-color: black;
              "
              [(colorPicker)]="colorBody"
              [style.background]="colorBody"
            />
          </div>
          <div class="d-flex flex-column fs-12 font-weight-bold mt-2 ml-5">
            <label class="d-flex justify-content-end">Navbar color</label>
            <input
              class="custom-control rounded"
              style="
                height: 100px;
                border-style: solid;
                border-width: 1px;
                border-color: black;
              "
              [(colorPicker)]="colorNavbar"
              [style.background]="colorNavbar"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex container">
    <div class="d-flex justify-content-center w-100">
      <div class="btn btn-success mt-3" (click)="sendColors()">
        Update Colors
      </div>
    </div>
  </div>
</div>
