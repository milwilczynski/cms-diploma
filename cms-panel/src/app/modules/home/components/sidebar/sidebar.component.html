  <div class="text-white" id="sidebar-wrapper">
    <div class="sidebar-heading color bg-teal d-flex justify-content-center"><span class="display-4"
        style="font-size: 42px !important; font-style: italic;">Wholedit</span></div>
    <div class="list-group list-group-flush">

      <a href="#" routerLink="/dashboard" class="list-group-item list-group-item-action bg-dark text-white fs-12">
        <fa-icon [icon]="faChart" class="pr-1"></fa-icon>Dashboard
      </a>


      <a href="#" (click)="togglePages()" data-toggle="collapse" href="#collapsePages" aria-expanded="false"
        aria-controls="collapsePages"
        class="list-group-item list-group-item-action text-white bg-dark text-white fs-12">
        <fa-icon [icon]="faFile" class="mr-1"></fa-icon> Pages<fa-icon [icon]="faAngle"
          [ngClass]="{'clicked': isPagesClicked }" class="arrow-pages float-right"></fa-icon>
      </a>
      <div class="pl-3 collapse" id="collapsePages">
        <a href="#" routerLink="/sites"
          class="list-group-item list-group-item-action text-white bb-none bg-dark text-white fs-12">
          <fa-icon [icon]="faChart" class="pr-2"></fa-icon>Dashboard
        </a>
        <a href="#" routerLink="/sites/add"
          class="list-group-item list-group-item-action text-white bb-none bg-dark text-white fs-12">
          <fa-icon [icon]="faPlusSqure" class="pr-2"></fa-icon>New Page
        </a>
      </div>

      <a href="#" (click)="togglePosts()"
      data-toggle="collapse" href="#collapsePosts" aria-expanded="false"
      aria-controls="collapsePosts"
      class="list-group-item list-group-item-action text-white bg-dark text-white fs-12">
        <fa-icon [icon]="faNewsPaper" class="pr-1"></fa-icon> Posts<fa-icon [icon]="faAngle"
          [ngClass]="{'clicked': isPostsClicked }" class="arrow-pages float-right"></fa-icon>
      </a>
      <div class="pl-3 collapse" id="collapsePosts">
        <a href="#" routerLink="/sites"
          class="list-group-item list-group-item-action text-white bb-none bg-dark text-white fs-12">
          <fa-icon [icon]="faChart" class="pr-2"></fa-icon>Dashboard
        </a>
        <a href="#" routerLink="/sites/add"
          class="list-group-item list-group-item-action text-white bb-none bg-dark text-white fs-12">
          <fa-icon [icon]="faPlusSqure" class="pr-2"></fa-icon>New Post
        </a>
      </div>

      <a href="#" class="list-group-item list-group-item-action text-white bg-dark text-white fs-12">
        <fa-icon [icon]="faComment" class="pr-1"></fa-icon> Comments
      </a>

      <a href="#" class="list-group-item list-group-item-action text-white bg-dark text-white fs-12">
        <fa-icon [icon]="faFlag" class="pr-1"></fa-icon> Roles
      </a>

      <a href="#" class="list-group-item list-group-item-action text-white bg-dark text-white fs-12">
        <fa-icon [icon]="faUser" class="pr-1"></fa-icon> Users
      </a>

      <a href="#" class="list-group-item list-group-item-action text-white bg-dark text-white fs-12">
        <fa-icon [icon]="faPallete" class="pr-1"></fa-icon> Apperance
      </a>

      <a href="#" class="list-group-item list-group-item-action text-white bg-dark text-white fs-12">
        <fa-icon [icon]="faCog" class="pr-1"></fa-icon> Settings
      </a>

    </div>
  </div>
