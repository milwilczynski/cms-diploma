<div class="d-flex justify-content-center w-100 mb-4">
  <div *ngIf="post" class="d-flex flex-column w-75">
    <div class="col-lg-8">
      <h3 class="mt-4">{{ post.title }}</h3>
      <h5 class="text-muted font-weight-normal">{{ post.subtitle }}</h5>
      <hr />
      <p>
        {{ post.content }}
      </p>
      <hr />
      <div class="d-flex w-100 justify-content-end text-muted">
        <div style="font-size: 12px">
          {{ splitter(post.createdAt) }} by
          <span class="font-weight-bold">{{ post.user.login }}</span>
        </div>
      </div>
    </div>
    <div class="d-flex ml-3 w-100">
      <div class="w-100" style="font-size: 14px">
        <div *ngFor="let item of comments" class="media mb-4 w-50">
          <div class="media-body">
            <div class="mt-0 font-weight-bold">
              {{ item.title }}
            </div>
            <div class="mt-1 border rounded p-2">
              {{ item.content }}
            </div>
            <div
              class="d-flex justify-content-end text-muted"
              style="font-size: 12px"
            >
              Posted by
              <span class="font-weight-bold ml-1">{{ item.nickname }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex card mt-4 ml-3 w-50" style="font-size: 14px">
      <div class="card-body">
        <div class="form-group">
          <label>Nickname</label>
          <input
            class="form-control"
            [(ngModel)]="nickname"
            placeholder="John Doe"
            type="text"
          />
          <label class="mt-3">Title</label>
          <input
            class="form-control"
            [(ngModel)]="title"
            placeholder="Gentle comment"
            type="text"
          />
          <label class="mt-3">Comment</label>
          <textarea
            [(ngModel)]="content"
            class="form-control"
            placeholder="Very nice comment"
            rows="3"
          ></textarea>
        </div>
        <button class="btn btn-primary" (click)="submitComment()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
